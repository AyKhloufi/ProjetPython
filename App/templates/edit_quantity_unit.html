# edit quantity_units 
{% extends 'base.html' %}

{% block title %}Éditer l'unité de quantité{% endblock %}

{% block content %}
<h2>Éditer l'unité de quantité</h2>
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="unit_id" value="{{ quantity_unit.id }}">
    <div class="form-group">
        <label for="unit">Unité de quantité:</label>
        <input type="text" class="form-control" id="unit" name="unit" value="{{ quantity_unit.unit }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{% url 'quantity_units' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
